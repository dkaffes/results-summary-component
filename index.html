<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />

    <title>
      Frontend Mentor | Results summary component | Coded by: Dimitris Kaffes
    </title>
  </head>

  <body class="m-block-s">
    <main>
      <div class="component">
        <!-- result container -->
        <div class="result-container center-text">
          <h2 class="title result-title m-block-s">Your Result</h2>
          <div class="result-score-container">
            <p class="result-score m-block-s">
              76 <span class="result-score-percent">of 100</span>
            </p>
          </div>
          <p class="result-description">Great</p>
          <p class="result-details">
            You scored higher than 65% of the people who have taken these tests.
          </p>
        </div>
        <!-- summary container -->
        <div class="summary-container">
          <h2 class="title m-block-s">Summary</h2>
          <ul class="summary-list">
            <li class="list-item list-item-reaction">
              <img src="./assets/images/icon-reaction.svg" alt="" />
              <p class="tag-reaction m-block-s">Reaction</p>
              <p class="list-item-score m-block-s">
                <span>80</span>
                <span class="summary-score-percent">/ 100</span>
              </p>
            </li>
            <li class="list-item list-item-memory">
              <img src="./assets/images/icon-memory.svg" alt="" />
              <p class="tag-memory m-block-s">Memory</p>
              <p class="list-item-score m-block-s">
                <span>92</span>
                <span class="summary-score-percent">/ 100</span>
              </p>
            </li>
            <li class="list-item list-item-verbal">
              <img src="./assets/images/icon-verbal.svg" alt="" />
              <p class="tag-verbal m-block-s">Verbal</p>
              <p class="list-item-score m-block-s">
                <span>61</span>
                <span class="summary-score-percent">/ 100</span>
              </p>
            </li>
            <li class="list-item list-item-visual">
              <img src="./assets/images/icon-visual.svg" alt="" />
              <p class="tag-visual m-block-s">Visual</p>
              <p class="list-item-score m-block-s">
                <span>72</span>
                <span class="summary-score-percent">/ 100</span>
              </p>
            </li>
          </ul>
          <a class="btn center-text" href="#">Continue</a>
        </div>
      </div>
    </main>

    <footer class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by
      <a href="https://www.frontendmentor.io/profile/dkaffes" target="_blank"
        >Dimitris Kaffes</a
      >.
    </footer>
  </body>
</html>
